<html>
    <head>
        <title>Transition example</title>
    </head>
    <style>
        button{
            margin-top: 100px;
            margin-left: 100px;
            padding: 20px 30px;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
            background-color: orange;
            transition: background-color 2s;
        }
        button:hover{
            background-color: red;
        }
    </style>
    <body>
        <h1>move cursor onto the button</h1>
        <button>Click Me</button>
    </body>
</html>
